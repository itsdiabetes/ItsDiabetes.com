<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% if site.normalize %}<!-- v8.0.1 | MIT License | github.com/necolas/normalize.css  -->
  <link rel="stylesheet" href="{{ site.url }}{{ site.baseurl }}/assets/css/normalize.min.css">
  {%- endif -%}
  {% if site.bootstrap %}
  <!-- v5.1.3 | MIT License | getbootstrap.com  -->
  <link rel="stylesheet" href="{{ site.url }}{{ site.baseurl }}/assets/css/bootstrap.min.css">
  {%- endif -%}
  {% if site.customCSS %}
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ site.url }}{{ site.baseurl }}/assets/css/style.css">{% endif %}
  <title>{%- if page.title | break -%}
    {{ page.title }} | {{ site.title }}
    {%- else -%}
    {{ site.title | break}}
    {% endif %}</title>
  {%- include custom-head.html -%}
</head>
